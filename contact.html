<div class="wrapper rounded d-flex align-items-stretch">
    <div class="bg-mardigreen d-none d-sm-block">

    <div class="contact-form">

              <textarea name="message" class="form-control" required></textarea> </div>

                <div class="form-floating mb-3">
  <input type="name" class="form-control" id="floatingInput" placeholder="Full Name" required>
  <label for="floatingInput">Full Name</label>
</div>
<div class="form-floating">
  <input id="cheek" type="email" class="form-control" onkeydown="validation()" placeholder="Email Address" required>
  <span id="text"></span>
  <label for="floatingPassword">Email Address</label>
</div>
            </div>
            <div class="d-flex align-items-center flex-wrap justify-content-between pt-lg-5 mt-lg-4 mt-5">
                 <button class="bg-purple btn btn-primary bt-lg" >Submit</button> 
            </div>
